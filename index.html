<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frogger</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      <img class="title" src="images/frog.png" />
      <img class="title" src="images/1f.png" />
      <img class="title" src="images/1r.png" />
      <img class="title" src="images/1o.png" />
      <img class="title" src="images/1g.png" />
      <img class="title" src="images/1g.png" />
      <img class="title" src="images/1e.png" />
      <img class="title" src="images/1r.png" />
    </h1>
    <div>
      <h4>Timer: <span id="timer"></span></h4>
    </div>
    <div>
      <h5>Lives: <span id="lives"></span></h5>
      <br />
    </div>
    <div class="life"></div>
    <br />
    <div id="grid"></div>
    <div id="reset">
      <button onClick="window.location.reload();">Reset</button>
    </div>
    <h5 class="instructions">
      Use arrow keys to navigate.<br />Hit "reset" to start a new game.
    </h5>
    <div class="movementUp"></div>
    <div class="movementOthers"></div>
    <script src="script.js"></script>
  </body>
</html>
